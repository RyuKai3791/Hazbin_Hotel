<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazbin Hotel Shop</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="../imgs/logos-wallpapers/logo.jpg" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/gallery.css">
    <link rel="stylesheet" href="../css/preloader.css">

<body>
    
    <!-- PRELOADER DIV -->
    <div id="preloader">
        <h2 class="animate">Loading...</h2>

        <!-- LINK TO GALLERY PAGE -->
        <a href="gallery.html"><h2>See the Posters</h2></a>

        <div class="slideshow-container">
            <div class="mySlides fade">
                <img class="img" src="../imgs/characters/striker.jpg" style="width:100%">

            <div class="mySlides fade">
                <img class="img" src="../imgs/characters/husk.jpg" style="width:100%">
            </div>
            
            <div class="mySlides fade">
                <img class="img" src="../imgs/characters/paimon.jpg" style="width:100%">
            </div>
        </div>
        <br>
        <!-- CAROUSEL DOTS -->
        <div style="text-align:center">
            <span class="dot"></span> 
            <span class="dot"></span> 
            <span class="dot"></span> 
        </div>
    </div>

    <!-- JS -->
    <script src="../js/preloader.js"></script>
